name: Build and Deploy
on: [push]
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      DISPLAY: ':99'
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3
      - uses: mishas/setup-bazelisk-action@v1
      - name: Mount bazel cache  # Optional
        uses: actions/cache@v1
        with:
          path: "~/.cache/bazel"
          key: bazel
      - name: Setup headless environment
        run: |
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
      - name: build
        run: >
            bazelisk build @pandoc_plantuml_filter//:pandoc_plantuml_filter;
            mkdir -p ./pages;
            bazelisk build //:example;
            cp bazel-bin/index.html pages/index.html

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: pages # The folder the action should deploy.
