name: Build and Deploy
on: [push]
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3
      - uses: mishas/setup-bazelisk-action@v1
      - name: Mount bazel cache  # Optional
        uses: actions/cache@v1
        with:
          path: "~/.cache/bazel"
          key: bazel
      - name: build
        run: >
            bazelisk build @pandoc_plantuml_filter//:pandoc_plantuml_filter;
            bazelisk build //:example --verbose_failures --sandbox_debug;
            mkdir -p ./pages;
            cp bazel-bin/index.html pages/index.html
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: pages # The folder the action should deploy.
