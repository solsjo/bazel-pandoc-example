name: Build and Deploy
on: [push]
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3
      - uses: mishas/setup-bazelisk-action@v1
      - name: Mount bazel cache  # Optional
        uses: actions/cache@v1
        with:
          path: "~/.cache/bazel"
          key: bazel
      - name: build
        shell: bash
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: >
            mkdir -p ./temp;
            echo "build --remote_header=x-buildbuddy-api-key=$API_KEY" > ./temp/.bazelrc;
            sudo apt-get install graphviz;
            mkdir -p ./pages;
            bazelisk build //:example --verbose_failures;
            cp bazel-bin/index.html pages/index.html;
            cp bazel-bin/example.svg pages/example.svg;
            bazelisk build //:example_pptx --verbose_failures;
            cp bazel-bin/example.pptx pages/example.pptx;

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: pages # The folder the action should deploy.
